<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>试题分析-用户登录</title>
    <link rel="icon" href="/ico/pencil.png">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="/static/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="/static/assets/js/ie8-responsive-file-warning.js"></script>
    <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body background="/static/images/background.jpg">

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->

<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container" style="margin-top:5%;">
    <form class="form-signin" id="login-form" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading" style="color:white">请登录</h2>
        <p th:if="${param.error}" style="color: crimson;">
            用户名或密码错误
        </p>
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="用户名" required name="name" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
