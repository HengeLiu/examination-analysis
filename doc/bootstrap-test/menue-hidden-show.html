<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>样式测试</title>
  <link rel='stylesheet'
        href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <!--<link rel='stylesheet' href='css/style.css'>-->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper"
     role="navigation">
  <ul class="nav sidebar-nav">
    <li class="sidebar-brand"><a href="#"> Bootstrap 3 </a></li>
    <nav>
      <li><a>Home</a></li>
    </nav>

    <li><a href="#"> <i class="fa fa-fw fa-home menu isClosed"> </i> Home </a>
      <li><a href="#"> <i class="fa fa-fw fa-folder"> </i> Page one </a></li>
      <li><a href="#"> <i class="fa fa-fw fa-file-o"> </i> Second page </a></li>
      <li><a href="#"> <i class="fa fa-fw fa-cog"> </i> Third page </a></li>
    </li>
  </ul>
</nav>
<script>
  $(document).ready(function () {
    var trigger = $('.hamburger'),
        overlay = $('.overlay'),
        isClosed = false;
    trigger.click(function () {
      hamburger_cross();
    });

    function hamburger_cross() {
      if (isClosed == true) {
        overlay.hide();
        trigger.removeClass('hidden');
        trigger.addClass('show');
        isClosed = false;
      } else {
        overlay.show();
        trigger.removeClass('show');
        trigger.addClass('hidden');
        isClosed = true;
      }
    }

    $('[data-toggle="offcanvas"]').click(function () {
      $('#wrapper').toggleClass('toggled');
    });
  });
</script>
</body>
</html>
